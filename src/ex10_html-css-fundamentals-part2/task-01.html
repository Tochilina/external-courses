<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="task-01.css">
    </head>
    <body>
        <form class="form" action="http://httpbin.org/get" method="GET">
            <fieldset>
                <legend>Personal data</legend>
                <label>Surname
                    <input  type="text" name="username" required>
                </label>

                <label>First name
                    <input  type="text" name="username" required>
                </label>

                <label>Middle name
                    <input  type="text" name="username" required>
                </label>

                <label>You are</label>
                    <input type="radio" name="youAre" value="female"> female
                    <input type="radio" name="youAre" value="male"> male
                

                <label>Age
                    <input  type="number" name="age" min="18" max="108">
                </label>

                <label>Country of Residence
                    <select name="country">
                        <option value="Albania">Албания</option>
                        <option value="Russia">Россия</option>
                        <option value="USA">США</option>
                    </select>
                </label>

                <label>City</label>
                <input type="checkbox" name="city" value="Ryazan" > Ryazan
                <input type="checkbox" name="city" value="Moscow"> Moscow

                <label>Photography
                <input type="file" name="file">
                </label>
                <hr>

                <label>Title
                    <select name="title" multiple size="8">
                        <optgroup label="Technologies">
                            <option value="WM">Web Master</option>
                            <option value="DA">Database Administrator</option>
                            <option value="Cad">Computer-aided designed</option>
                        </optgroup>
                        <optgroup label="Finance">
                            <option value="EP">Economic Planning</option>
                            <option value="MA">Management accouting</option>
                            <option value="BP">Budgeting ang planning</option>
                        </optgroup>
                    </select>
                </label>

                <label>Salary
                    <input type="range" min="0" max="100" step="1" value="50"> 
                </label>

                <label>
                    <textarea cols=50 rows=10 placeholder="Tell us about yourself..."></textarea>
                </label>
            </fieldset>
        
            <fieldset>
                <legend>Contract Information</legend>
                <label>Site
                    <input  type="url" name="website">
                </label>

                <label>Email
                    <input  type="email" name=email-address>
                </label>

                <label>Phone
                    <input  type="tel" name="phone-number">
                </label>
            </fieldset>
        
            <label id="password">Password
                <input  type="password" name="password" required>
            </label>

            <button type="submit">Отправить</button>
            <button type="reset">Сброс</button>
        </form>

    </body>
</html>
